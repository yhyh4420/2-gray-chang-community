<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="add-post" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="add-post.css">
    <title>add post</title>
</head>
<body>
    <header class = 'main-title'>
        <button type="button" onclick="location.href='/pages/community-main/community-main.html'" class='return-button'><</button>
        Our Story
    </header>
    <div class='form-wrapper'>
        <div class='add-post-title'>게시글 작성</div>
        <div class='input-group'>
            <div class="form">
                <label class='sub-title'>제목*</label>
                    <hr class="divider">
                <input type='text' class='input-text' id='title-field' placeholder='제목을 입력하해주세요. (최대 26글자)' maxlength='26'>
                <hr class="post-divider">
            </div>
            <div class="form">
                <label class='sub-title'>내용*</label>
                    <hr class="divider">
                <textarea class='input-text' id='content-field' placeholder='내용을 입력해주세요.'></textarea>
                <hr class="divider">
                <div class="helper-text" id="helper-text-content"></div>
            </div>
            <div class="form">
                <label class='sub-title'>이미지
                    <input type="file" id="file">
                </label>
            </div>
            <div class="posting">
                <button class="finish-posting">완료</button>
            </div>
        </div>
    </div>
    <script src="/assets/js/base.js"></script>
    <script src="add-post.js"></script>
</body>
</html>
