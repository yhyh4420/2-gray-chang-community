<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="add-post" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="edit-post.css">
    <title>add post</title>
</head>
<body>
    <header class = 'main-title'>
        <button type="button" onclick="location.href='/pages/post-detail/post-detail.html'" class='return-button'><</button>
        아무 말 대잔치
    </header>
    <div class='form-wrapper'>
        <div class='add-post-title'>게시글 수정</div>
        <div class='input-group'>
            <div class="form">
                <label class='sub-title'>제목*</label>
                    <hr class="divider">
                <input type='text' class='input-text' id='title-field' placeholder='제목을 입력하해주세요. (최대 26글자)'>
                <hr class="post-divider">
            </div>
            <div class="form">
                <label class='sub-title'>내용*</label>
                    <hr class="divider">
                <textarea class='input-text' id='content-field' placeholder='내용을 입력해주세요.'></textarea>
                <hr class="divider">
                <div class="helper-text" id="helper-text-content"></div>
            </div>
            <div class="form">
                <label class='sub-title'>이미지</label>
                <div id="image-preview-container" style="display: none;">
                    <img id="image-preview" src="" alt="기존 이미지" style="max-width: 100%; height: auto; display: block;">
                    <button type="button" id="remove-image" style="display: block;">이미지 삭제</button>
                </div>
                <input type="file" id="file">
            </div>
            
            <div class="posting">
                <button class="finish-posting">수정하기</button>
            </div>
        </div>
    </div>
    <script src="/assets/js/base.js"></script>
    <script src="edit-post.js"></script>
</body>
</html>
