<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="edit nickname" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="edit-nickname.css">
    <title>edit nickname</title>
</head>
<body>
    <header class = 'main-title'>
        아무 말 대잔치
    </header>
    <div class="main-container">
        <div class="edit-title">회원정보수정</div>
        <div class="picture-container">
            <div class="label">프로필 사진*</div>
            <div class="profile-upload" id="profileUpload">+</div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        <div class="nickname-container">
            <label class="label">이메일</label>
            <div class="user-email"></div>
            <label class="label">닉네임</label>
            <input class="user-nickname"></nicknaame>
            <div class="helper-text" id="helper-nickname"></div>
        </div>
        <div class="button-container">
            <button class="button" id="edit">수정하기</button>
            <button class="button" id="resign">회원 탈퇴</button>

            <button class="button" id="finish">수정완료</button>
        </div>
    </div>
    <div class="modal-background"></div>
    <div class="modal-wrap">
        <div class="modal-question">회원탈퇴 하시겠습니까?</div>
        <div class="modal-explain">다시 가입하면 기존에 작성한 게시글을 수정,삭제할 수 없습니다.</div>
        <div class="modal-button-container">
            <button class="modal-button" id="modal-cancel">취소</button>
            <button class="modal-button" id="modal-resign">확인</button>
        </div>
    </div>
    <div id="tost-message">수정 완료</div>
    <script src="/assets/js/base.js"></script>
    <script src="edit-nickname.js"></script>
</body>
</html>
