<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="signup page" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <title>signup</title>
</head>
<body>
    <header class = 'main-title'>
        <button type="button" onclick="location.href='/pages/login/login.html'" class='return-button'><</button>
        Our Story
    </header>
    <div class='form-wrapper'>
        <div class='signup-title'>회원가입</div>
        <div class="profile-upload" id="profileUpload">+</div>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <div class='input-group'>
            <div class="form">
                <label class='sub-title'>이메일*<label>
                <input type='text' class='input-text' id='email-field' placeholder='이메일을 입력하세요'>
                <div class="helper-text" id="helper-text-email"></div>
            </div>
            <div class="form">
                <label class='sub-title'>비밀번호*<label>
                <input type='password' class='input-text' id='password-field' placeholder='비밀번호를 입력하세요'>
                <div class="helper-text" id="helper-text-password"></div>
            </div>
            <div class="form">
                <label class='sub-title'>비밀번호 확인*<label>
                <input type='password' class='input-text' id='password-again-field' placeholder='비밀번호를 한번 더 입력하세요'>
                <div class="helper-text" id="helper-text-password-again"></div>
            </div>
            <div class="form">
                <label class='sub-title'>닉네임*<label>
                <input type='text' class='input-text' id='nickname-field' placeholder='닉네임을 입력하세요'>
                <div class="helper-text" id="helper-text-nickname"></div>
            </div>
            
            <div class="login-signup">
                <button class="signup-button">회원가입</button>
                <a href="/pages/login/login.html" class="signup-link">로그인하러 가기</a>
            </div>
        </div>
    </div>
    <script src="/assets/js/base.js"></script>
    <script src="signup.js"></script>
</body>
</html>
